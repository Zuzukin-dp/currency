{% extends 'base.html' %}

{% block main_content %}

<button onclick="location.href='{% url 'currency:source-create' %}';">Create Source</button>

<table border="3">
  <thead>
    <tr align="center">
      <th>ID</th>
      <th>Name</th>
      <th>URL</th>
      <th>Phone number</th>
      <th>Created</th>
      <th>Updated</th>
      <th>Details</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    {%for source in object%}
    <tr>
      <td>{{ source.id }}</td>
      <td>{{ source.name }}</td>
      <td>{{ source.url }}</td>
      <td>{{ source.phone }}</td>
      <td>{{ source.created }}</td>
      <td>{{ source.updated }}</td>
      <td><a href="{% url 'currency:source-details' source.id %}">Details</a></td>
      <td><a href="{% url 'currency:source-update' source.id %}">Edit</a></td>
    </tr>
    {% endfor %}

  </tbody>
</table>

{% endblock main_content %}

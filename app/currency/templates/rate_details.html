{% extends 'base.html' %}

{% block main_content %}

<table class="table table-striped" border="3">
    <thead>
    <tr align="">
        <th>ID</th>
        <th>Type</th>
        <th>Sale</th>
        <th>Buy</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Source</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{ object.id }}</td>
        <td>{{ object.get_cur_type_display }}</td>
        <td>{{ object.sale }}</td>
        <td>{{ object.buy }}</td>
        <td>{{ object.created }}</td>
        <td>{{ object.updated }}</td>
        <td>{{ object.bank.name }}</td>
    </tr>
    </tbody>
</table>

{% endblock main_content %}
